<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="headsect">
            <div class="blue_margin"></div>
            <img src="download.jpg">
        </div>

        <div class="middle">
            <p class="name">Mark Zukerberg</p>
            <p class="profession">CEO of Meta</p>
        </div>

        <div class="socialmedia">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>

        <div class="links">
            <p class="sub">Subscribe</p>
            <p class="sub">Message</p>
        </div>

        <div class="count">
            <div class="details">
                <i class="fa-regular fa-heart imm"></i>
                <p class="likeCount">20k</p>
            </div>

            <i class="fa-solid fa-grip-lines-vertical line imm"></i>

            <div class="details">
                <i class="fa-regular fa-comment imm"></i>
                <p class="likeCount">20k</p>
            </div>

            <i class="fa-solid fa-grip-lines-vertical line imm"></i>

            <div class="details">
                <i class="fa-solid fa-share imm"></i>
                <p class="likeCount">20k</p>
            </div>
        </div>
    </div>
    
</body>
</html>
